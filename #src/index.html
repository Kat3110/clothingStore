<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.min.css" />

    <title>Yanki</title>
  </head>

  <body>
    <div class="page">
      @@include('_header.html')<!-- подключение header отдельной страницей -->
      <section class="new">
        <h1 class="new__title">Новая коллекция</h1>
        <span></span>
        <p class="new__text">Смотреть Новинки</p>
      </section>
      <section class="category container">
        <h2 class="category__title">Категории</h2>
        <div class="category__box">
          <a href="#"
            ><img src="img/jackets.png" alt="куртки" /><span>Куртки</span></a
          >
          <a href="#"
            ><img src="img/Пальто.png" alt="пальто" /><span>Пальто</span></a
          >
          <a href="#"
            ><img src="img/FurCoats.png" alt="шубы" /><span>Шубы</span></a
          >
          <a href="#"
            ><img src="img/parks.png" alt="парки" /><span>Парки</span></a
          >
        </div>
      </section>
      <section class="distribution">
        <form>
          <h1 class="distribution__subtitle">Узнайте первым о новинках</h1>
          <input
            class="distribution__mail"
            type="email"
            placeholder="Ваш e-mail*"
          />
          <button class="distribution__button" type="submit">
            подписаться
          </button>
          <p class="distribution__text">
            Нажимая на кнопку «Подписаться», я соглашаюсь на обработку моих
            персональных данных и ознакомлен(а) с условиями конфиденциальности.
          </p>
        </form>
      </section>
      @@include('_footer.html')<!-- подключение footer отдельной страницей -->
    </div>
  </body>
</html>
