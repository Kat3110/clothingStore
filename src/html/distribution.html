<section class="distribution">
  <form class="distribution__form">
    <h1 class="distribution__form_subtitle">Узнайте первым о новинках</h1>
    <input
      class="distribution__form_mail"
      type="email"
      placeholder="Ваш e-mail*"
    />
    <input
      class="distribution__form_button"
      type="button"
      value="подписаться"
      onclick="button.click(this);"
      onblur="button.blur(this)"
    />
    <p class="distribution__form_text">
      Нажимая на кнопку «Подписаться», я соглашаюсь на обработку моих
      персональных данных и ознакомлен(а) с условиями конфиденциальности.
    </p>
  </form>
</section>
